name: Build and Publish Mule Builder Image

on:
  push:
    branches:
      - dev
    paths:
      - 'Dockerfile'
      - '.github/workflows/mule-builder.yml'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        run: |
          REPO_LC=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=ghcr.io/${REPO_LC}/mule-builder" >> $GITHUB_ENV
          echo "IMAGE_TAG_LATEST=latest" >> $GITHUB_ENV
          echo "IMAGE_TAG_VERSION=1.0.${BUILD_NUMBER}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG_LATEST -t $IMAGE_NAME:$IMAGE_TAG_VERSION .

      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG_LATEST
          docker push $IMAGE_NAME:$IMAGE_TAG_VERSION

      - name: Verify image
        run: |
          docker run --rm $IMAGE_NAME:$IMAGE_TAG_LATEST java -version
          docker run --rm $IMAGE_NAME:$IMAGE_TAG_LATEST mvn -v
          docker run --rm $IMAGE_NAME:$IMAGE_TAG_LATEST node -v
          docker run --rm $IMAGE_NAME:$IMAGE_TAG_LATEST npm -v
          docker run --rm $IMAGE_NAME:$IMAGE_TAG_LATEST npm list -g anypoint-cli --depth=0
          docker run --rm $IMAGE_NAME:$IMAGE_TAG_LATEST aws --version
