name: Maven Build Template
description: Template for building Maven projects using GitHub Actions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: [self-hosted, JDK-21]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build with Maven
      run: mvn clean install

    - name: Finish Run
      run: echo "Finish run from GitHub Actions template!"
